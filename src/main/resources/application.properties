spring.application.name=videostream-backend

# Database connection properties
spring.datasource.url=jdbc:mysql://localhost:3306/video_streaming_app
spring.datasource.username=root
spring.datasource.password=aryan@321
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate properties
spring.jpa.hibernate.ddl-auto=update


# Show SQL Queries (optional for debugging)
spring.jpa.show-sql=true
spring.jpa.format-sql=true

# Hibernate Naming Strategy
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Maximum file size allowed for a single file upload
spring.servlet.multipart.max-file-size=1000MB

# Maximum request size allowed for multipart/form-data requests
spring.servlet.multipart.max-request-size=1000MB

files.video = videos/

files.video.hsl=videos_hsl/